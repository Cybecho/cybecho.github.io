baseURL = 'https://cybecho.github.io/'
languageCode = 'ko-kr'
title = '삽질 저장소 - Cybecho Blog'
theme = 'lightbi-hugo'

# 기본 설정
paginate = 10
enableEmoji = true
enableGitInfo = true

# Build 설정 (Draft 필터링)
buildDrafts = false
buildFuture = false
buildExpired = false

# 모든 파라미터를 하나의 [params] 섹션으로 통합
[params]
  # 사이트 정보
  author = "Cybecho"
  description = "개발자 Cybecho의 삽질과 학습을 기록하는 공간"
  keywords = ["개발", "프로그래밍", "학습", "기술", "삽질"]
  
  # 메인 페이지
  homeTitle = "삽질 저장소"
  homeSubtitle = "실패에서 배우고, 성공을 기록하다"
  
  # Lightbi 테마 설정
  previewCardImagePlacement = "top"
  showReadingTime = true
  showShareButtons = true
  showRelatedPosts = true
  showCommitSha = true
  
  # Draft 상태 글 숨기기
  draft = false

  # 소셜 미디어 (서브테이블로 정의)
  [params.social]
    github = "Cybecho"

# 메뉴 설정
[[menu.main]]
  name = "블로그"
  url = "/posts/"
  weight = 1

[[menu.main]]
  name = "태그"
  url = "/tags/"
  weight = 2

[[menu.main]]
  name = "카테고리"
  url = "/categories/"
  weight = 3

[[menu.main]]
  name = "소개"
  url = "/about/"
  weight = 4

# 마크다운 및 콘텐츠 설정
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    style = "github"
    lineNos = true
    codeFences = true

# SEO 최적화
[outputs]
  home = ["HTML", "RSS", "JSON"]
  page = ["HTML"]
  section = ["HTML", "RSS"]

# 이미지 처리
[imaging]
  resampleFilter = "CatmullRom"
  quality = 95
  anchor = "smart"

# 다국어 설정 (한국어 기본)
[languages]
  [languages.ko]
    languageName = "한국어"
    weight = 1
