baseURL = 'https://cybecho.github.io/'
languageCode = 'ko-kr'
title = '삽질 저장소'
theme = 'hugo-blog-awesome'

# 새로운 pagination 설정
[pagination]
  pagerSize = 8
  path = "page"

# 기본 설정
enableRobotsTXT = true
enableEmoji = true

[params]
  # 작성자 설정
  [params.author]
    name = "Cybecho"
    avatar = "https://avatars.githubusercontent.com/u/cybecho?v=4"

  description = "본질에 몰입하는 엔지니어입니다. HW 및 OS에 관심이 많습니다."

  # 홈페이지 설정
  title = "삽질 저장소"
  subtitle = "본질에 몰입하는 엔지니어입니다."

  # 메인페이지 포스트 수
  mainSections = ["posts"]
  postSectionName = "블로그"

  # 테마 설정
  showToc = true
  TocOpen = false
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = false
  ShowCodeCopyButtons = true
  ShowWordCount = false
  ShowRssButtonInSectionTermList = false
  UseHugoToc = true
  disableSpecial1stPost = false
  disableScrollToTop = false
  comments = false
  hidemeta = false
  hideSummary = false

  # ReadMore 설정
  showReadingTime = true
  showFullTextinRSS = false

  # 색상 테마
  colorScheme = "auto"

  # 소셜 링크 (메인 페이지에 아이콘으로 표시됨)
  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/Cybecho"

  [[params.socialIcons]]
    name = "linkedin"
    url = "https://www.linkedin.com/in/cybecho/"

  [[params.socialIcons]]
    name = "rss"
    url = "https://brunch.co.kr/@cybecho"
    
  [[params.socialIcons]]
    name = "globe"
    url = "https://gamma.app/docs/Infra-75ni4cxerzurjak"

# 메뉴 설정
[menu]
  [[menu.main]]
    identifier = "posts"
    name = "블로그"
    url = "/posts/"
    weight = 10

  [[menu.main]]
    identifier = "tags"
    name = "태그"
    url = "/tags/"
    weight = 20

  [[menu.main]]
    identifier = "categories"
    name = "카테고리"
    url = "/categories/"
    weight = 30

  [[menu.main]]
    identifier = "about"
    name = "소개"
    url = "/about/"
    weight = 40

  [[menu.main]]
    identifier = "archives"
    name = "아카이브"
    url = "/archives/"
    weight = 50

# 마크다운 설정
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    style = "github"
    lineNos = true
    noClasses = false

# 출력 형식
[outputs]
  home = ["HTML", "RSS", "JSON"]
  page = ["HTML"]
  section = ["HTML", "RSS"]

# 분류법 설정
[taxonomies]
  category = 'categories'
  tag = 'tags'
  archive = 'archives'

# 빌드 설정
[build]
  writeStats = true
