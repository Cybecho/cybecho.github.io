baseURL = 'https://cybecho.github.io/'
languageCode = 'ko-kr'
title = '삽질 저장소'
theme = 'hugo-blog-awesome'

enableRobotsTXT = true
enableEmoji = true
enableGitInfo = true
canonifyURLs = true

# SEO 최적화
[sitemap]
  changefreq = 'weekly'
  filename = 'sitemap.xml'
  priority = 0.5

# 🎯 Hugo v0.148+ 호환 페이지네이션 설정
mainSections = ["posts"]
[pagination]
  pagerSize = 20
  path = "page"

[params]
  [params.author]
    name = "Cybecho"
    avatar = "https://avatars.githubusercontent.com/u/42949995?v=4"

  title = "삽질 저장소"
  subtitle = "본질에 몰입하는 엔지니어 입니다. HW 및 OS에 관심이 많습니다."
  
  # SEO 설정
  keywords = ["프로그래밍", "개발", "기술블로그", "Hugo", "GitHub", "엔지니어링"]
  
  # Google Analytics (설정 시 추가)
  # googleAnalytics = "G-XXXXXXXXXX"
  
  # Google Search Console (설정 시 추가)  
  # googleSiteVerification = "XXXXXXXXXXXXXXXXXXXX"

  
  postSectionName = "블로그"

  showToc = true
  TocOpen = false
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowCodeCopyButtons = true
  UseHugoToc = true
  colorScheme = "light"
  
[menu]
  [[menu.main]]
    identifier = "posts"
    name = "블로그"
    url = "/"
    weight = 10
  [[menu.main]]
    identifier = "series"
    name = "시리즈"
    url = "/series/"
    weight = 20
  [[menu.main]]
    identifier = "tags"
    name = "태그"
    url = "/tags/"
    weight = 30
  [[menu.main]]
    identifier = "about"
    name = "소개"
    url = "/about/"
    weight = 40
  [[menu.main]]
    identifier = "archives"
    name = "아카이브"
    url = "/archives/"
    weight = 50

[markup]
  [markup.goldmark.renderer]
    unsafe = true
  [markup.highlight]
    style = "github"
    lineNos = true
    lineNumbersInTable = true
    noClasses = false
    tabWidth = 2
    guessSyntax = true

[outputs]
  home = ["HTML", "RSS", "JSON"]

[taxonomies]
  series = 'series'
  tag = 'tags'

[build]
  writeStats = true
