baseURL = 'https://cybecho.github.io/'
languageCode = 'ko-kr'
title = '삽질 저장소 - Cybecho Blog'
theme = 'hugo-blog-awesome'

# 새로운 pagination 설정 (Hugo v0.128.0+)
[pagination]
  pagerSize = 5
  path = "page"

# 기본 설정
enableRobotsTXT = true
enableEmoji = true

[params]
  # 작성자 설정 (객체 형태로 변경)
  [params.author]
    name = "Cybecho"
    avatar = ""  # 빈 문자열로 설정
    
  description = "개발자 Cybecho의 삽질과 학습을 기록하는 공간"
  
  # 홈페이지 설정
  homeTitle = "삽질 저장소"
  homeSubtitle = "실패에서 배우고, 성공을 기록하다"
  
  # 테마 설정
  showToc = true
  TocOpen = false
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowWordCount = true
  ShowRssButtonInSectionTermList = true
  UseHugoToc = true
  disableSpecial1stPost = false
  disableScrollToTop = false
  comments = false
  hidemeta = false
  hideSummary = false
  
  # 색상 테마
  colorScheme = "auto" # "light", "dark", "auto"

  # 소셜 링크
  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/Cybecho"

# 메뉴 설정
[menu]
  [[menu.main]]
    identifier = "posts"
    name = "블로그"
    url = "/posts/"
    weight = 10

  [[menu.main]]
    identifier = "tags"
    name = "태그"
    url = "/tags/"
    weight = 20

  [[menu.main]]
    identifier = "categories"
    name = "카테고리"
    url = "/categories/"
    weight = 30

  [[menu.main]]
    identifier = "about"
    name = "소개"
    url = "/about/"
    weight = 40

  [[menu.main]]
    identifier = "archives"
    name = "아카이브"
    url = "/archives/"
    weight = 50

# 마크다운 설정
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    style = "github"
    lineNos = true
    noClasses = false

# 출력 형식
[outputs]
  home = ["HTML", "RSS", "JSON"]
  page = ["HTML"]
  section = ["HTML", "RSS"]

# 분류법 설정
[taxonomies]
  category = 'categories'
  tag = 'tags'
  archive = 'archives'

# 빌드 설정
[build]
  writeStats = true
