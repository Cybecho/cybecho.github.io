baseURL = 'https://[USERNAME].github.io/'
languageCode = 'ko-kr'
title = '삽질 저장소'
theme = 'hugo-blog-awesome'

[pagination]
  pagerSize = 8
  path = "page"

enableRobotsTXT = true
enableEmoji = true

[params]
  # 작성자 설정 (프로필 사진 URL 수정)
  [params.author]
    name = "Cybecho"
    avatar = "https://avatars.githubusercontent.com/u/42949995?v=4"

  # 홈페이지 설정
  title = "삽질 저장소"
  subtitle = "본질에 몰입하는 엔지니어 입니다. HW 및 OS에 관심이 많습니다."

  mainSections = ["posts"]
  postSectionName = "블로그"

  # 테마 기본 설정
  showToc = true
  TocOpen = false
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowCodeCopyButtons = true
  UseHugoToc = true
  colorScheme = "auto"
  
# 메뉴 설정
[menu]
  [[menu.main]]
    identifier = "posts"
    name = "블로그"
    url = "/posts/"
    weight = 10
  [[menu.main]]
    identifier = "tags"
    name = "태그"
    url = "/tags/"
    weight = 20
  [[menu.main]]
    identifier = "categories"
    name = "카테고리"
    url = "/categories/"
    weight = 30
  [[menu.main]]
    identifier = "about"
    name = "소개"
    url = "/about/"
    weight = 40
  [[menu.main]]
    identifier = "archives"
    name = "아카이브"
    url = "/archives/"
    weight = 50

# 마크다운 렌더러 설정
[markup]
  [markup.goldmark.renderer]
    unsafe = true # HTML 태그 허용
  [markup.highlight]
    style = "github-dark" # 코드 블록 스타일
    lineNos = true
    noClasses = false

[outputs]
  home = ["HTML", "RSS", "JSON"]

[taxonomies]
  category = 'categories'
  tag = 'tags'
  archive = 'archives'

[build]
  writeStats = true
