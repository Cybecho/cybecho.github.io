name: Deploy Notion to Lightbi Hugo (JAM)

on:
  push:
    branches: ["main"]
  schedule:
    - cron: '0 2 * * *'  # Îß§Ïùº ÏÉàÎ≤Ω 2Ïãú
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  sync-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      # üöÄ Notion JAM: Notion ‚Üí Markdown Î≥ÄÌôò
      - name: Sync Notion to Markdown
        uses: victornpb/notion-jam@v0.0.10
        with:
          NOTION_SECRET: ${{ secrets.NOTION_SECRET }}
          NOTION_DATABASE: ${{ secrets.DATABASE_ID }}
          FILTER_PROP: Status
          FILTER_VALUES: Published
          CONVERT_PROP_CASE: snake
          ARTICLE_PATH: content/posts/{slug}/index.md
          ASSETS_PATH: ./images/
          PARALLEL_PAGES: 10
          PARALLEL_DOWNLOADS_PER_PAGE: 3
          DOWNLOAD_IMAGE_TIMEOUT: 30
          SKIP_DOWNLOADED_IMAGES: true
          DOWNLOAD_FRONTMATTER_IMAGES: true

      # Î≥ÄÍ≤ΩÏÇ¨Ìï≠ Ïª§Î∞ã
      - name: Commit Notion Content
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "üîÑ Sync Notion content [skip ci]"
          file_pattern: 'content/posts/**'

      # Hugo ÏÑ§Ïπò Î∞è ÎπåÎìú
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build with Hugo
        env:
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
        run: |
          hugo \
            --gc \
            --minify \
            --baseURL "${{ steps.pages.outputs.base_url }}/"

      # GitHub Pages Î∞∞Ìè¨
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: sync-and-deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
