name: Hugo with Direct Notion API

on:
  push:
    branches: ["main"]
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      # Notion 동기화 스크립트 실행
      - name: Notion to Hugo Sync
        run: |
          npm init -y
          npm install @notionhq/client

          NOTION_SECRET="${{ secrets.NOTION_SECRET }}" DATABASE_ID="${{ secrets.DATABASE_ID }}" node scripts/sync-notion.js

      # 동기화된 파일들을 저장소에 커밋
      - name: Commit Notion sync changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # 모든 변경사항 확인 및 정리
          echo "Git status before staging:"
          git status --porcelain
          
          # 모든 변경사항 스테이징
          git add content/posts/
          git add .notion_cache_git.json || true
          
          if ! git diff --staged --quiet; then
            echo "Changes detected, committing..."
            git commit -m "feat: Notion 포스트 동기화 업데이트"
            
            # 간단하고 안전한 푸시 로직
            echo "Attempting to push..."
            if ! git push; then
              echo "Push failed, fetching and retrying..."
              git fetch origin main
              git rebase origin/main
              git push
            fi
          else
            echo "No changes to commit"
          fi

      

      - name: Build with Hugo
        env:
          HUGO_ENVIRONMENT: production
        run: |
          echo "Building Hugo site..."
          hugo --gc --minify --buildFuture

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
