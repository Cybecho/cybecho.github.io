        with:
          node-version: '20'

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      # ðŸ”§ ìˆ˜ì •ëœ Notion ë™ê¸°í™” ìŠ¤í¬ë¦½íŠ¸ (YAML ì•ˆì „ì„± ê°•í™”)
      - name: Enhanced Notion Sync Script
        run: |
          echo "ðŸš€ Creating enhanced Notion sync script..."
          cat > sync_notion.js << 'EOF'
          const { Client } = require('@notionhq/client');
          const fs = require('fs');
          const path = require('path');
          
          const notion = new Client({
            auth: process.env.NOTION_SECRET,
          });
          
          // YAML ì•ˆì „ ë¬¸ìžì—´ ìƒì„± í•¨ìˆ˜ (í•µì‹¬ ìˆ˜ì •!)
          function createSafeYamlString(str) {
            if (!str) return '""';
            
            // ë¬¸ìžì—´ì—ì„œ ë”°ì˜´í‘œì™€ íŠ¹ìˆ˜ë¬¸ìž ì´ìŠ¤ì¼€ì´í”„
            const escaped = str
              .replace(/\\/g, '\\\\')  // ë°±ìŠ¬ëž˜ì‹œ ì´ìŠ¤ì¼€ì´í”„
              .replace(/"/g, '\\"')    // ë”°ì˜´í‘œ ì´ìŠ¤ì¼€ì´í”„
              .replace(/\n/g, '\\n')   // ì¤„ë°”ê¿ˆ ì´ìŠ¤ì¼€ì´í”„
              .replace(/\r/g, '\\r')   // ìºë¦¬ì§€ ë¦¬í„´ ì´ìŠ¤ì¼€ì´í”„
              .replace(/\t/g, '\\t');  // íƒ­ ì´ìŠ¤ì¼€ì´í”„
              
            return `"${escaped}"`;
          }
          
          // ë‚ ì§œ í¬ë§·íŒ… í•¨ìˆ˜
          function formatDate(dateString) {
            if (!dateString) return new Date().toISOString();
            const date = new Date(dateString);
            return date.toISOString();
          }
          
          // ì•ˆì „í•œ ìŠ¬ëŸ¬ê·¸ ìƒì„± í•¨ìˆ˜
          function createSlug(title) {
            return title
              .toLowerCase()
              .replace(/[^a-z0-9ê°€-íž£\s]/g, '') // í•œê¸€, ì˜ë¬¸, ìˆ«ìž, ê³µë°±ë§Œ í—ˆìš©
              .replace(/\s+/g, '-') // ê³µë°±ì„ ëŒ€ì‹œë¡œ
              .replace(/-+/g, '-') // ì—°ì† ëŒ€ì‹œë¥¼ í•˜ë‚˜ë¡œ
              .replace(/^-|-$/g, '') // ì‹œìž‘/ë ëŒ€ì‹œ ì œê±°
              .substring(0, 100); // ê¸¸ì´ ì œí•œ
          }
          
          // ë¦¬ì¹˜ í…ìŠ¤íŠ¸ ë³€í™˜ í•¨ìˆ˜
          function convertRichText(richTextArray) {
            if (!richTextArray || !Array.isArray(richTextArray)) return '';
            
            return richTextArray.map(textObj => {
              let text = textObj.plain_text || '';
              
              if (textObj.annotations?.bold) text = `**${text}**`;
              if (textObj.annotations?.italic) text = `*${text}*`;
              if (textObj.annotations?.code) text = `\`${text}\``;
              if (textObj.href) text = `[${text}](${textObj.href})`;
              
              return text;
            }).join('');
          }
          
          // ë¸”ë¡ ë³€í™˜ í•¨ìˆ˜
          async function convertBlocks(pageId) {
            try {
              const blocks = await notion.blocks.children.list({
                block_id: pageId,
                page_size: 100
              });
              
              let content = '';
              
              for (const block of blocks.results) {
                switch (block.type) {
                  case 'paragraph':
                    if (block.paragraph?.rich_text?.length > 0) {
                      content += convertRichText(block.paragraph.rich_text) + '\n\n';
                    }
                    break;
                    
                  case 'heading_1':
                    if (block.heading_1?.rich_text?.length > 0) {
                      content += '# ' + convertRichText(block.heading_1.rich_text) + '\n\n';
                    }
                    break;
                    
                  case 'heading_2':
                    if (block.heading_2?.rich_text?.length > 0) {
                      content += '## ' + convertRichText(block.heading_2.rich_text) + '\n\n';
                    }
                    break;
                    
                  case 'heading_3':
                    if (block.heading_3?.rich_text?.length > 0) {
                      content += '### ' + convertRichText(block.heading_3.rich_text) + '\n\n';
                    }
                    break;
                    
                  case 'bulleted_list_item':
                    if (block.bulleted_list_item?.rich_text?.length > 0) {
                      content += '- ' + convertRichText(block.bulleted_list_item.rich_text) + '\n';
                    }
                    break;
                    
                  case 'numbered_list_item':
                    if (block.numbered_list_item?.rich_text?.length > 0) {
                      content += '1. ' + convertRichText(block.numbered_list_item.rich_text) + '\n';
                    }
                    break;
                    
                  case 'code':
                    if (block.code?.rich_text?.length > 0) {
                      const language = block.code.language || '';
                      const codeText = convertRichText(block.code.rich_text);
                      content += `\`\`\`${language}\n${codeText}\n\`\`\`\n\n`;
                    }
                    break;
                    
                  case 'quote':
                    if (block.quote?.rich_text?.length > 0) {
                      content += '> ' + convertRichText(block.quote.rich_text) + '\n\n';
                    }
                    break;
                    
                  case 'callout':
                    if (block.callout?.rich_text?.length > 0) {
                      content += 'ðŸ“ **' + convertRichText(block.callout.rich_text) + '**\n\n';
                    }
                    break;
                    
                  case 'divider':
                    content += '---\n\n';
                    break;
                    
                  case 'image':
                    if (block.image?.file?.url) {
                      content += `![Image](${block.image.file.url})\n\n`;
                    }
                    break;
                }
              }
              
              return content;
            } catch (error) {
              console.error(`âŒ Error converting blocks: ${error.message}`);
              return '';
            }
          }
          
          async function syncNotionDatabase() {
            try {
              console.log('ðŸ”„ Connecting to Notion...');
              
              const response = await notion.databases.query({
                database_id: process.env.DATABASE_ID,
                filter: {
                  property: 'Status',
                  select: {
                    equals: 'Published'
                  }
                },
                sorts: [
                  {
                    property: 'Date',
                    direction: 'descending'
                  }
                ],
                page_size: 50
              });
          
              console.log(`ðŸ“Š Found ${response.results.length} published posts`);
          
              if (!fs.existsSync('content/posts')) {
                fs.mkdirSync('content/posts', { recursive: true });
              }
          
              let successCount = 0;
              let errorCount = 0;
          
              for (const page of response.results) {
                try {
                  // ðŸ”§ í•œê¸€ ì†ì„±ëª… ì‚¬ìš©
                  const title = page.properties['ì œëª©']?.title?.[0]?.plain_text || 'Untitled';
                  const dateValue = page.properties['Date']?.date?.start || page.created_time;
                  const tags = page.properties['Tags']?.multi_select?.map(tag => tag.name) || [];
                  const themes = page.properties['Thems']?.multi_select?.map(theme => theme.name) || [];
                  const aiSummary = page.properties['AI ìš”ì•½']?.rich_text?.[0]?.plain_text || '';
                  
                  const slug = createSlug(title);
                  
                  console.log(`ðŸ“ Processing: "${title}"`);
                  
                  // ë¸”ë¡ ì½˜í…ì¸  ê°€ì ¸ì˜¤ê¸°
                  const blockContent = await convertBlocks(page.id);
                  
                  // ðŸ”§ YAML ì•ˆì „ì„±ì„ ìœ„í•œ ì•ˆì „í•œ front matter ìƒì„±
                  let content = '---\n';
                  content += `title: ${createSafeYamlString(title)}\n`;
                  content += `date: ${formatDate(dateValue)}\n`;
                  content += `draft: false\n`;
                  
                  // íƒœê·¸ ì²˜ë¦¬ (ì•ˆì „í•œ ë°©ì‹)
                  if (tags.length > 0 || themes.length > 0) {
                    const allTags = [...tags, ...themes].map(tag => createSafeYamlString(tag));
                    content += `tags: [${allTags.join(', ')}]\n`;
                  }
                  
                  // ì¹´í…Œê³ ë¦¬ ì²˜ë¦¬
                  if (themes.length > 0) {
                    const categories = themes.map(theme => createSafeYamlString(theme));
                    content += `categories: [${categories.join(', ')}]\n`;
                  }
                  
                  // ì„¤ëª… ì¶”ê°€
                  if (aiSummary) {
                    content += `description: ${createSafeYamlString(aiSummary)}\n`;
                  }
                  
                  content += `notion_id: ${createSafeYamlString(page.id)}\n`;
                  content += `notion_url: ${createSafeYamlString(page.url)}\n`;
                  content += '---\n\n';
                  
                  // ì½˜í…ì¸  ì¶”ê°€
                  if (blockContent.trim()) {
                    content += blockContent;
                  } else {
                    content += `# ${title}\n\n*ì´ ê¸€ì€ Notionì—ì„œ ê°€ì ¸ì™”ìŠµë‹ˆë‹¤.*\n\n`;
                    content += `[ì›ë³¸ ë³´ê¸°](${page.url})\n`;
                  }
                  
                  // íŒŒì¼ ì €ìž¥
                  const postDir = `content/posts/${slug}`;
                  if (!fs.existsSync(postDir)) {
                    fs.mkdirSync(postDir, { recursive: true });
                  }
                  
                  fs.writeFileSync(`${postDir}/index.md`, content, 'utf8');
                  
                  console.log(`âœ… Created: "${title}" â†’ ${slug}`);
                  successCount++;
                  
                  // API í˜¸ì¶œ ì œí•œì„ ìœ„í•œ ì§€ì—°
                  await new Promise(resolve => setTimeout(resolve, 100));
                  
                } catch (err) {
                  console.error(`âŒ Error processing page: ${err.message}`);
                  errorCount++;
                }
              }
              
              console.log(`\nðŸ“Š ë™ê¸°í™” ì™„ë£Œ:`);
              console.log(`âœ… ì„±ê³µ: ${successCount}ê°œ`);
              console.log(`âŒ ì‹¤íŒ¨: ${errorCount}ê°œ`);
              
            } catch (error) {
              console.error('âŒ Notion API Error:', error.message);
              process.exit(0);
            }
          }
          
          syncNotionDatabase();
          EOF

          # Node.js í”„ë¡œì íŠ¸ ì´ˆê¸°í™” ë° íŒ¨í‚¤ì§€ ì„¤ì¹˜
          npm init -y
