      # ğŸš€ ìŠ¤ë§ˆíŠ¸ ìºì‹±ì´ ì ìš©ëœ Notion ë™ê¸°í™” ìŠ¤í¬ë¦½íŠ¸
      # ìŠ¤ë§ˆíŠ¸ ìºì‹œ ì´ˆê¸°í™” + Notion ë™ê¸°í™”
      - name: Smart Cache Reset and Notion Sync
        run: |
          echo "ğŸš€ Creating smart cached Notion sync script..."
          
          # ì¼ì£¼ì¼ì— í•œ ë²ˆ ìºì‹œ ì´ˆê¸°í™” (ì„ íƒì‚¬í•­)
