name: Hugo with Direct Notion API

on:
  push:
    branches: ["main", "claude/*"]
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      # Notion 동기화 스크립트 실행
      - name: Notion to Hugo Sync
        run: |
          npm init -y
          npm install @notionhq/client sharp

          NOTION_SECRET="${{ secrets.NOTION_SECRET }}" DATABASE_ID="${{ secrets.DATABASE_ID }}" node scripts/sync-notion.js

      # URL 향상 처리 (제목 추출)
      - name: Enhance URLs with Titles
        run: |
          echo "Enhancing URLs with page titles..."
          node scripts/enhance-urls.js || echo "URL enhancement completed with warnings"

      # 동기화된 파일들을 저장소에 커밋 (Archives 변환 전에 커밋)
      # main 브랜치에서만 커밋, claude/* 브랜치에서는 테스트만 수행
      - name: Commit Notion sync changes
        run: |
          CURRENT_BRANCH=${GITHUB_REF#refs/heads/}
          echo "Current branch: $CURRENT_BRANCH"

          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # 작업 디렉토리 완전 정리
          echo "Cleaning working directory..."
          git add -A

          if ! git diff --staged --quiet; then
            echo "Changes detected"

            # main 브랜치에서만 커밋 및 푸시
            if [[ "$CURRENT_BRANCH" == "main" ]]; then
              echo "Main branch detected, committing and pushing..."

              # 변경사항 커밋
              git commit -m "feat: Notion 포스트 동기화 업데이트"

              # Pull with rebase to get latest changes
              echo "Pulling latest changes with rebase..."
              git pull --rebase origin main || {
                echo "Rebase conflict detected, aborting..."
                git rebase --abort
                echo "Will retry on next scheduled run"
                exit 0
              }

              # Push changes
              echo "Pushing changes..."
              git push origin main || {
                echo "Push failed, will retry on next scheduled run"
                exit 0
              }

              echo "Successfully pushed changes"
            else
              echo "Feature branch detected, skipping commit and push (test only)"
              echo "Sync would create/update $(git diff --staged --name-only | wc -l) files"
            fi
          else
            echo "No changes to commit"
          fi

      # Archives 디렉토리 이미지 경로 변환 (로컬 작업용 -> Hugo 빌드용)
      # 원본 파일은 수정하지 않고, 빌드 시점에만 변환하여 Hugo에서 사용
      # 이 변환된 내용은 커밋하지 않음 (빌드용으로만 사용)
      - name: Convert Archive Image Paths for Build
        run: |
          echo "Converting archive image paths for Hugo build (temporary conversion)..."
          node scripts/convert-archive-images-for-build.js

      - name: Build with Hugo
        env:
          HUGO_ENVIRONMENT: production
        run: |
          echo "Building Hugo site..."
          hugo --gc --minify --buildFuture

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
