name: Simple Hugo Deploy

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      # 🔍 디버깅: 파일 구조 확인
      - name: Debug - Check files
        run: |
          echo "=== Current directory structure ==="
          ls -la
          echo "=== Hugo config file ==="
          cat hugo.toml
          echo "=== Content directory ==="
          ls -la content/
          echo "=== Themes directory ==="
          ls -la themes/

      # Node.js 설치
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Hugo 설치
      - name: Setup Hugo
        uses: actions/hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      # 🔍 Hugo 설정 검증
      - name: Validate Hugo Config
        run: |
          hugo config
          hugo version

      # Notion JAM CLI 설치 및 실행
      - name: Install notion-jam
        run: npm install -g notion-jam

      - name: Sync Notion Content
        run: |
          notion-jam \
            --notion-token "${{ secrets.NOTION_SECRET }}" \
            --root-page "${{ secrets.DATABASE_ID }}" \
            --output-dir "content/posts" \
            --download-images \
            --image-dir "static/images"
        continue-on-error: true

      # 🔍 콘텐츠 확인
      - name: Debug - Check content after sync
        run: |
          echo "=== Content after sync ==="
          find content -name "*.md" | head -10
          echo "=== Sample content file ==="
          find content -name "*.md" -exec head -20 {} \; | head -50

      # Hugo 빌드
      - name: Build with Hugo
        env:
          HUGO_ENVIRONMENT: production
        run: hugo --minify --verbose

      # GitHub Pages 배포
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy-to-pages:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
