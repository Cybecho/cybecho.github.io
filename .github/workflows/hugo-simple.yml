name: Simple Hugo Deploy

on:
  push:
    branches: ["main"]
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      # Node.js 설치
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Notion JAM CLI 직접 사용
      - name: Install notion-jam
        run: npm install -g notion-jam

      - name: Sync Notion Content
        run: |
          notion-jam \
            --notion-token "${{ secrets.NOTION_SECRET }}" \
            --root-page "${{ secrets.DATABASE_ID }}" \
            --output-dir "content/posts" \
            --download-images \
            --image-dir "static/images" \
            --slug-format "title"
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_SECRET }}

      # Hugo 설치 및 빌드
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build with Hugo
        env:
          HUGO_ENVIRONMENT: production
        run: hugo --minify

      # GitHub Pages 배포
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy-to-pages:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
