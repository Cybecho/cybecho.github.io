name: Hugo Simple Deploy

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      # 일단 기존 콘텐츠로만 빌드
      - name: Create sample content
        run: |
          mkdir -p content/posts/first-post
          cat > content/posts/first-post/index.md << 'EOF'
          ---
          title: "첫 번째 글: 삽질 저장소 오픈!"
          date: 2024-01-20T00:00:00+09:00
          draft: false
          tags: ["첫글", "시작"]
          categories: ["공지"]
          ---

          # 삽질 저장소가 오픈되었습니다! 🎉

          안녕하세요, **Cybecho**입니다!

          드디어 제 개인 기술 블로그인 **삽질 저장소**가 오픈되었습니다.

          ## 왜 "삽질 저장소"인가요?

          개발을 하다 보면 수많은 시행착오를 겪게 됩니다. 
          이런 "삽질"들도 소중한 경험이자 학습 과정이라고 생각합니다.

          - ❌ 실패한 시도들
          - ✅ 성공한 해결책들  
          - 🤔 궁금했던 기술들
          - 💡 깨달은 인사이트들

          모든 것들을 이곳에 차곡차곡 저장하려고 합니다.

          ## 앞으로의 계획

          - **Notion 연동**: 곧 Notion에서 작성한 글들이 자동으로 동기화될 예정
          - **다양한 주제**: 프론트엔드, 백엔드, 인프라, DevOps 등
          - **실무 경험 공유**: 실제 프로젝트에서의 경험담

          앞으로 많은 관심과 피드백 부탁드립니다! 😊

          ---
          *GitHub: [@Cybecho](https://github.com/Cybecho)*
          EOF

      - name: Build with Hugo
        env:
          HUGO_ENVIRONMENT: production
        run: hugo --gc --minify

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy-to-pages:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
