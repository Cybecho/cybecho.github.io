{{ define "main" }}
<table width="100%" border="0" cellpadding="10">
<tr>
<td valign="top">

<main role="main" class="main-content">
  <div class="www_sectiontitle">Series</div>

  <div class="www_text">
    <p>주제별로 정리된 글들을 확인하세요</p>
  </div>

  <!-- 시리즈 리스트 -->
  {{ $series := .Site.Taxonomies.series }}

  {{ if $series }}
    <div class="www_sectiontitle">All Series</div>

    <div class="www_text">
      {{ range $series }}
        <p>
          <a href="{{ .Page.Permalink }}">{{ .Page.Title }}</a>
          <span style="font-size:smaller">({{ .Count }} posts)</span>
        </p>
      {{ end }}
    </div>
  {{ else }}
    <div class="www_text">
      <p>No series available.</p>
    </div>
  {{ end }}
</main>

</td>
</tr>
</table>

<style>
.main-content {
  padding: 0;
  max-width: 100%;
  width: 100%;
  font-family: "Georgia", "Palatino", "Times", "Roman", serif;
}

.www_text a {
  color: #0000EE;
  text-decoration: underline;
}

.www_text a:visited {
  color: #551A8B;
}

.www_text a:hover {
  color: #0000EE;
  text-decoration: underline;
}

@media (max-width: 768px) {
  .main-content {
    padding: 0;
  }
}
</style>
{{ end }}
