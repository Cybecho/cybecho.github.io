{{ define "main" }}
<div class="container">
  <header class="page-header">
    <h1 class="page-title">시리즈: {{ .Title }}</h1>
    <p class="page-description">{{ .Pages | len }}개의 글</p>
  </header>

  <div class="series-posts">
    {{ range .Pages.ByDate.Reverse }}
      <article class="series-post-item">
        <div class="post-header">
          <h3 class="post-title">
            <a href="{{ .Permalink }}">{{ .Title }}</a>
          </h3>
          <time class="post-date">{{ .Date.Format "Jan 2, 2006" }}</time>
        </div>
        {{ if .Description }}
          <div class="post-summary">{{ .Description }}</div>
        {{ end }}
      </article>
    {{ end }}
  </div>
</div>

<style>
.container {
  max-width: 800px;
  margin: 0 auto;
  padding: 2rem 1.5rem;
}

.page-header {
  text-align: center;
  margin-bottom: 3rem;
  padding-bottom: 2rem;
  border-bottom: 1px solid var(--border-color);
}

.page-title {
  font-size: 2.5rem;
  font-weight: 700;
  margin: 0 0 1rem 0;
}

.page-description {
  color: var(--text-muted);
  font-size: 1.1rem;
  margin: 0;
}

.series-post-item {
  padding: 2rem 0;
  border-bottom: 1px solid var(--border-color);
}

.series-post-item:last-child {
  border-bottom: none;
}

.post-header {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  margin-bottom: 0.75rem;
  gap: 1rem;
}

.post-title {
  flex: 1;
  margin: 0;
}

.post-title a {
  font-size: 1.4rem;
  font-weight: 600;
  color: var(--text-color);
  text-decoration: none;
  line-height: 1.4;
}

.post-title a:hover {
  color: var(--accent);
}

.post-date {
  color: var(--text-muted);
  font-size: 0.9rem;
  white-space: nowrap;
}

.post-summary {
  color: var(--text-muted);
  line-height: 1.6;
  font-size: 0.95rem;
}

@media (max-width: 768px) {
  .post-header {
    flex-direction: column;
    align-items: flex-start;
    gap: 0.5rem;
  }
  
  .post-title a {
    font-size: 1.2rem;
  }
}
</style>
{{ end }}
