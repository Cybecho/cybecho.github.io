<script>
  // üéØ Ïù¥ÎØ∏ÏßÄ Î™®Îã¨ Í∏∞Îä•
  document.addEventListener('DOMContentLoaded', function () {
    const modal = document.getElementById('imageModal');
    const modalImg = document.getElementById('imageModalImg');
    const modalInfo = document.getElementById('imageModalInfo');
    const modalClose = document.getElementById('imageModalClose');
    const modalOverlay = document.getElementById('imageModalOverlay');
    const images = document.querySelectorAll('.www_text img');

    if (!modal || !modalImg || !modalClose || !modalOverlay) {
      return;
    }

    images.forEach(img => {
      img.addEventListener('click', function () {
        modalImg.src = this.src;
        modalImg.alt = this.alt;
        modalInfo.textContent = this.alt || 'Image';
        modal.classList.add('active');
        document.body.style.overflow = 'hidden';
      });
    });

    function closeModal() {
      modal.classList.remove('active');
      document.body.style.overflow = '';
      setTimeout(() => {
        modalImg.src = '';
        modalImg.alt = '';
        modalInfo.textContent = '';
      }, 300);
    }

    modalClose.addEventListener('click', closeModal);
    modalOverlay.addEventListener('click', closeModal);

    document.addEventListener('keydown', function (e) {
      if (e.key === 'Escape' && modal.classList.contains('active')) {
        closeModal();
      }
    });

    modalImg.addEventListener('click', function (e) {
      e.stopPropagation();
    });

    // üöÄ Ïù¥ÎØ∏ÏßÄ Lazy Loading (ÏÑ±Îä• ÏµúÏ†ÅÌôî)
    const imageObserver = new IntersectionObserver((entries, observer) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          const img = entry.target;
          if (img.dataset.src) {
            img.src = img.dataset.src;
            img.removeAttribute('data-src');
            observer.unobserve(img);
          }
        }
      });
    }, {
      rootMargin: '50px' // Î∑∞Ìè¨Ìä∏ 50px Ï†ÑÏóê Î°úÎî© ÏãúÏûë
    });

    // Î™®Îì† Ïù¥ÎØ∏ÏßÄÏóê lazy loading Ï†ÅÏö©
    images.forEach(img => {
      // Ïù¥ÎØ∏ Î°úÎìúÎêú Ïù¥ÎØ∏ÏßÄÎäî Í±¥ÎÑàÎõ∞Í∏∞
      if (img.complete) return;

      // data-srcÎ°ú Ïù¥Îèô
      img.dataset.src = img.src;
      img.src = 'data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1 1"%3E%3C/svg%3E';
      imageObserver.observe(img);
    });
  });
</script>
