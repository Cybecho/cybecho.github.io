{{ define "main" }}
<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ .Title }}</h1>
    {{ if .Date }}
    <time class="post-date" datetime="{{ .Date.Format "2006-01-02" }}">
      {{ .Date.Format "2006년 1월 2일" }}
    </time>
    {{ end }}
    {{ if .Params.tags }}
    <div class="post-tags">
      {{ range .Params.tags }}
      <a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}/" class="tag">#{{ . }}</a>
      {{ end }}
    </div>
    {{ end }}
  </header>
  
  <div class="post-content">
    {{ .Content }}
  </div>
</article>
{{ end }}
