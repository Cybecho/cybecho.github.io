{{ define "main" }}
<div class="single-container">
  <article class="post-content">
    <header class="post-header">
      <h1 class="post-title">{{ .Title }}</h1>
      <div class="post-meta">
        <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
        {{ if .Params.tags }}
          <div class="post-tags">
            {{ range .Params.tags }}
              <span class="tag">#{{ . }}</span>
            {{ end }}
          </div>
        {{ end }}
      </div>
    </header>

    <!-- TOC í† ê¸€ ë²„íŠ¼ (ì¢ì€ í™”ë©´ì—ì„œë§Œ ë³´ì„) -->
    <button class="toc-toggle" id="tocToggle" aria-label="ëª©ì°¨ í† ê¸€">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="8" y1="6" x2="21" y2="6"></line>
        <line x1="8" y1="12" x2="21" y2="12"></line>
        <line x1="8" y1="18" x2="21" y2="18"></line>
        <line x1="3" y1="6" x2="3.01" y2="6"></line>
        <line x1="3" y1="12" x2="3.01" y2="12"></line>
        <line x1="3" y1="18" x2="3.01" y2="18"></line>
      </svg>
    </button>

    <!-- TOC (ëª©ì°¨) -->
    {{ if .TableOfContents }}
      <div class="toc-container" id="toc">
        <div class="toc-header">
          <div class="toc-title">ëª©ì°¨</div>
          <button class="toc-close" id="tocClose" aria-label="ëª©ì°¨ ë‹«ê¸°">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>
        <div class="toc-content">
          {{ .TableOfContents }}
        </div>
      </div>

      <!-- TOC ì˜¤ë²„ë ˆì´ (ëª¨ë°”ì¼ì—ì„œ ë°°ê²½ í´ë¦­ ì‹œ ë‹«ê¸°) -->
      <div class="toc-overlay" id="tocOverlay"></div>
    {{ end }}

    <div class="content">
      {{ .Content }}
    </div>
  </article>
</div>

<script>
// ğŸ¯ ìŠ¤ë§ˆíŠ¸ TOC + í† ê¸€ ìŠ¤í¬ë¦½íŠ¸
document.addEventListener('DOMContentLoaded', function() {
  const toc = document.getElementById('toc');
  const tocToggle = document.getElementById('tocToggle');
  const tocClose = document.getElementById('tocClose');
  const tocOverlay = document.getElementById('tocOverlay');
  const tocLinks = document.querySelectorAll('#toc a');
  const headings = document.querySelectorAll('h1, h2, h3, h4, h5, h6');
  
  if (!toc || tocLinks.length === 0 || headings.length === 0) return;

  // TOC í† ê¸€ ê¸°ëŠ¥
  function toggleToc() {
    toc.classList.toggle('active');
    tocOverlay.classList.toggle('active');
    document.body.classList.toggle('toc-open');
  }

  function closeToc() {
    toc.classList.remove('active');
    tocOverlay.classList.remove('active');
    document.body.classList.remove('toc-open');
  }

  // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
  if (tocToggle) tocToggle.addEventListener('click', toggleToc);
  if (tocClose) tocClose.addEventListener('click', closeToc);
  if (tocOverlay) tocOverlay.addEventListener('click', closeToc);

  // ESC í‚¤ë¡œ TOC ë‹«ê¸°
  document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape' && toc.classList.contains('active')) {
      closeToc();
    }
  });

  // í˜„ì¬ í™œì„± í—¤ë”© ì¶”ì 
  function updateActiveToc() {
    let current = '';
    const scrollY = window.scrollY;
    
    headings.forEach(heading => {
      const rect = heading.getBoundingClientRect();
      if (rect.top <= 100) {
        current = heading.id;
      }
    });

    // ëª¨ë“  TOC ë§í¬ì—ì„œ active í´ë˜ìŠ¤ ì œê±°
    tocLinks.forEach(link => {
      link.classList.remove('active');
    });

    // í˜„ì¬ í—¤ë”©ì— í•´ë‹¹í•˜ëŠ” TOC ë§í¬ í™œì„±í™”
    if (current) {
      const activeLink = document.querySelector(`#toc a[href="#${current}"]`);
      if (activeLink) {
        activeLink.classList.add('active');
      }
    }
  }

  // ìŠ¤í¬ë¡¤ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ (ì„±ëŠ¥ ìµœì í™”)
  let ticking = false;
  window.addEventListener('scroll', function() {
    if (!ticking) {
      requestAnimationFrame(updateActiveToc);
      ticking = true;
      setTimeout(() => { ticking = false; }, 15);
    }
  });

  // ì´ˆê¸° ì‹¤í–‰
  updateActiveToc();

  // TOC ë§í¬ í´ë¦­ ì‹œ ë¶€ë“œëŸ¬ìš´ ìŠ¤í¬ë¡¤ + ëª¨ë°”ì¼ì—ì„œ TOC ë‹«ê¸°
  tocLinks.forEach(link => {
    link.addEventListener('click', function(e) {
      e.preventDefault();
      const targetId = this.getAttribute('href').substring(1);
      const targetElement = document.getElementById(targetId);
      
      if (targetElement) {
        const offsetTop = targetElement.offsetTop - 80;
        window.scrollTo({
          top: offsetTop,
          behavior: 'smooth'
        });

        // ëª¨ë°”ì¼ì—ì„œ TOC ìë™ ë‹«ê¸°
        if (window.innerWidth <= 1400) {
          setTimeout(closeToc, 300);
        }
      }
    });
  });

  // í™”ë©´ í¬ê¸° ë³€ê²½ ì‹œ TOC ìƒíƒœ ì´ˆê¸°í™”
  window.addEventListener('resize', function() {
    if (window.innerWidth > 1400) {
      closeToc();
    }
  });
});
</script>

<style>

/* ì¤‘ì²© ë ˆë²¨ ë“¤ì—¬ì“°ê¸° */

/* TOC ì˜¤ë²„ë ˆì´ */

/* ğŸ¯ ë°˜ì‘í˜• TOC (ì¢ì€ í™”ë©´ ëŒ€ì‘) */
