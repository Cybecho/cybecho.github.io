{{ define "main" }}
<table width="100%" border="0" cellpadding="10">
<tr>
<td valign="top">

<main role="main" class="main-content">
  <article class="post-content">
    <div class="www_sectiontitle">{{ .Title }}</div>

    <div class="www_text">
      <p><strong>Posted:</strong> {{ .Date.Format "2006-01-02" }}</p>

      {{ with .Params.tags }}
      <p><strong>Tags:</strong> {{ range . }} <a href="/tags/{{ . | urlize }}/">#{{ . }}</a>{{ end }}</p>
      {{ end }}

      {{ with .Params.series }}
      <p><strong>Series:</strong> {{ range . }} <a href="/series/{{ . | urlize }}/">{{ . }}</a>{{ end }}</p>
      {{ end }}

      <hr>

      <!-- Î≥∏Î¨∏ ÎÇ¥Ïö© -->
      {{ .Content }}
    </div>
  </article>

  <!-- ÎåìÍ∏Ä ÏÑπÏÖò -->
  {{ partial "comments.html" . }}

  <!-- Ïù¥ÎØ∏ÏßÄ Î™®Îã¨ -->
  <div class="image-modal" id="imageModal">
    <div class="image-modal-overlay" id="imageModalOverlay"></div>
    <div class="image-modal-content">
      <button class="image-modal-close" id="imageModalClose" aria-label="Ïù¥ÎØ∏ÏßÄ Î™®Îã¨ Îã´Í∏∞">
        <span style="font-family: Georgia, 'Times New Roman', serif; font-size: 12pt;">[Close]</span>
      </button>
      <img class="image-modal-img" id="imageModalImg" src="" alt="">
      <div class="image-modal-info" id="imageModalInfo"></div>
    </div>
  </div>
</main>

</td>
</tr>
</table>

<script>
// üéØ Ïù¥ÎØ∏ÏßÄ Î™®Îã¨ Í∏∞Îä•
document.addEventListener('DOMContentLoaded', function() {
  const modal = document.getElementById('imageModal');
  const modalImg = document.getElementById('imageModalImg');
  const modalInfo = document.getElementById('imageModalInfo');
  const modalClose = document.getElementById('imageModalClose');
  const modalOverlay = document.getElementById('imageModalOverlay');
  const images = document.querySelectorAll('.www_text img');

  if (!modal || !modalImg || !modalClose || !modalOverlay) {
    return;
  }

  images.forEach(img => {
    img.addEventListener('click', function() {
      modalImg.src = this.src;
      modalImg.alt = this.alt;
      modalInfo.textContent = this.alt || 'Image';
      modal.classList.add('active');
      document.body.style.overflow = 'hidden';
    });
  });

  function closeModal() {
    modal.classList.remove('active');
    document.body.style.overflow = '';
    setTimeout(() => {
      modalImg.src = '';
      modalImg.alt = '';
      modalInfo.textContent = '';
    }, 300);
  }

  modalClose.addEventListener('click', closeModal);
  modalOverlay.addEventListener('click', closeModal);

  document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape' && modal.classList.contains('active')) {
      closeModal();
    }
  });

  modalImg.addEventListener('click', function(e) {
    e.stopPropagation();
  });
});
</script>
