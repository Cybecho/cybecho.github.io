<!-- Search Modal - LLVM Style -->
<div id="search-modal" class="search-modal" style="display: none;">
  <div class="search-modal-overlay" id="search-overlay"></div>
  <div class="www_sidebar">
    <b>Search</b>
    <br>
    <form id="search-form" action="#">
      <div>
        <input type="text" id="search-input" size="25" placeholder="Search this site...">
        <br>
        <input type="submit" value="Search!">
      </div>
    </form>
    <br>
    <p style="font-size:smaller">Or use Ctrl+K to focus</p>
  </div>
</div>

<style>
/* Search Modal - LLVM Style */
.search-modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 9999;
  display: none;
}

.search-modal-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5);
}

.www_sidebar form {
  text-align: center;
}

.www_sidebar input[type="text"] {
  font-family: "Georgia", "Palatino", "Times", "Roman", serif;
  font-size: 12pt;
  padding: 2px 4px;
  border: 1px solid #000000;
  background: #FFFFFF;
  color: #000000;
}

.www_sidebar input[type="submit"] {
  font-family: "Georgia", "Palatino", "Times", "Roman", serif;
  font-size: 12pt;
  padding: 2px 8px;
  border: 1px solid #000000;
  background: #FFFFFF;
  color: #000000;
  cursor: pointer;
}

.www_sidebar input[type="submit"]:hover {
  background: #E0E0E0;
}

/* Position the search box */
.search-modal .www_sidebar {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 300px;
  max-width: 90%;
  background: #FFFFFF;
  border: 2px solid #000000;
  padding: 1rem;
}

@media (max-width: 768px) {
  .search-modal .www_sidebar {
    width: 85%;
  }
}
</style>

<script>
// Local Search with Fuse.js
let searchIndex = [];
let fuse;

async function initSearch() {
  try {
    console.log('Initializing search...');
    
    // Load search index
    const response = await fetch('/index.json');
    searchIndex = await response.json();
    
    console.log('Search index loaded:', searchIndex.length, 'posts');

    // Initialize Fuse.js
    const fuseOptions = {
      keys: [
        { name: 'title', weight: 0.4 },
        { name: 'summary', weight: 0.2 },
        { name: 'content', weight: 0.2 },
        { name: 'tags', weight: 0.1 },
        { name: 'series', weight: 0.1 }
      ],
      threshold: 0.3,
      includeScore: true,
      minMatchCharLength: 2,
      shouldSort: true
    };

    fuse = new Fuse(searchIndex, fuseOptions);

    // Setup local search
    setupLocalSearch();

    console.log('Local search initialized successfully');
  } catch (error) {
    console.error('Failed to initialize local search:', error);
  }
}

function setupLocalSearch() {
  const searchModal = document.getElementById('search-modal');
  const searchOverlay = document.getElementById('search-overlay');
  const searchInput = document.getElementById('search-input');
  const searchForm = document.getElementById('search-form');

  if (!searchModal) {
    console.warn('Search modal not found');
    return;
  }

  // Override form submission for local search
  if (searchForm) {
    searchForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const query = searchInput.value.trim();
      
      if (!query) {
        closeModal();
        return;
      }

      if (fuse) {
        const results = fuse.search(query);
        console.log('Search results:', results.length, 'for query:', query);
        
        if (results.length > 0) {
          // Redirect to first result
          window.location.href = results[0].item.url;
        } else {
          alert('No results found for: ' + query);
        }
      }
    });
  }

  // Close modal functions
  function closeModal() {
    searchModal.style.display = 'none';
    if (searchInput) {
      searchInput.value = '';
    }
  }

  if (searchOverlay) {
    searchOverlay.addEventListener('click', closeModal);
  }

  document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape' && searchModal.style.display !== 'none') {
      closeModal();
    }
  });
}

// Initialize when DOM is loaded
if (document.readyState === 'loading') {
  document.addEventListener('DOMContentLoaded', initSearch);
} else {
  initSearch();
}
</script>
