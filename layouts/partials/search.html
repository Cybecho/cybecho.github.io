<script>
let searchIndex = [];
let fuse;

async function initSearch() {
  try {
    // Load search index
    const response = await fetch('/index.json');
    searchIndex = await response.json();
    
    // Initialize Fuse.js
    const fuseOptions = {
      keys: [
        { name: 'title', weight: 0.4 },
        { name: 'summary', weight: 0.2 },
        { name: 'content', weight: 0.2 },
        { name: 'tags', weight: 0.1 },
        { name: 'series', weight: 0.1 }
      ],
      threshold: 0.3,
      includeScore: true,
      minMatchCharLength: 2,
      shouldSort: true,
      location: 0,
      distance: 1000,
      maxPatternLength: 32,
      includeMatches: true
    };
    
    fuse = new Fuse(searchIndex, fuseOptions);
    
    // Setup event listeners
    setupSearchEventListeners();
    
    console.log('Search initialized with', searchIndex.length, 'posts');
  } catch (error) {
    console.error('Failed to initialize search:', error);
  }
}

function setupSearchEventListeners() {
  const searchInput = document.getElementById('search-input');
  const searchResults = document.getElementById('search-results');
  const searchModal = document.getElementById('search-modal');
  const searchOverlay = document.getElementById('search-overlay');
  const searchClose = document.getElementById('search-close');
  
  let searchTimeout;
  
  // Search input handler
  searchInput.addEventListener('input', function() {
    clearTimeout(searchTimeout);
    const query = this.value.trim();
    
    if (!query) {
      showInitialState();
      return;
    }
    
    searchTimeout = setTimeout(() => {
      performSearch(query);
    }, 300);
  });
  
  // Close search modal
  function closeSearch() {
    searchModal.style.display = 'none';
    searchInput.value = '';
    showInitialState();
  }
  
  searchOverlay.addEventListener('click', closeSearch);
  searchClose.addEventListener('click', closeSearch);
  
  // Prevent modal close when clicking inside search container
  document.querySelector('.search-container').addEventListener('click', function(e) {
    e.stopPropagation();
  });
}

function performSearch(query) {
  const results = fuse.search(query);
  displaySearchResults(results, query);
}

function displaySearchResults(results, query) {
  const searchResults = document.getElementById('search-results');
  
  if (results.length === 0) {
    searchResults.innerHTML = `
      <div class="search-no-results">
        <div class="search-no-results-icon">😔</div>
        <p><strong>"${query}"</strong>에 대한 검색 결과가 없습니다</p>
        <p>다른 검색어를 시도해보세요</p>
      </div>
    `;
    return;
  }
  
  const resultsHtml = results.slice(0, 10).map(result => {
    const item = result.item;
    const score = result.score;
    
    return `
      <a href="${item.url}" class="search-result-item">
        <h3 class="search-result-title">${item.title}</h3>
        <div class="search-result-meta">
          <span class="search-result-date">📅 ${item.dateFormatted}</span>
          ${item.tags ? `<div class="search-result-tags">🏷️ ${item.tags.split(', ').map(tag => `<span class="search-result-tag">${tag}</span>`).join('')}</div>` : ''}
        </div>
        ${item.summary ? `<p class="search-result-summary">${item.summary}</p>` : ''}
      </a>
    `;
  }).join('');
  
  searchResults.innerHTML = `<div class="search-results-list">${resultsHtml}</div>`;
}

function showInitialState() {
  const searchResults = document.getElementById('search-results');
  searchResults.innerHTML = `
    <div class="search-initial-state">
      <div class="search-initial-icon">🔍</div>
      <p>검색어를 입력하여 블로그 글을 찾아보세요</p>
      <div class="search-tips">
        <p><strong>검색 팁:</strong></p>
        <ul>
          <li>제목, 내용, 태그, 시리즈로 검색할 수 있습니다</li>
          <li>여러 단어로 검색하면 더 정확한 결과를 얻을 수 있습니다</li>
          <li><kbd>Ctrl</kbd> + <kbd>K</kbd>로 언제든 검색을 시작할 수 있습니다</li>
        </ul>
      </div>
    </div>
  `;
}

// Initialize search when DOM is loaded
if (document.readyState === 'loading') {
  document.addEventListener('DOMContentLoaded', initSearch);
} else {
  initSearch();
}
</script>
