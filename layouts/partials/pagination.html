<style>
  .pagination {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 2rem;
    gap: 0.5rem;
  }
  .pagination-btn,
  .pagination-number {
    display: inline-flex;
    justify-content: center;
    align-items: center;
    min-width: 36px;
    height: 36px;
    padding: 0 12px;
    border: 1px solid var(--border-color);
    border-radius: 5px;
    text-decoration: none;
    color: var(--text-color);
    transition: background-color 0.2s ease, border-color 0.2s ease;
  }
  .pagination-btn:hover,
  .pagination-number:hover:not(.active) {
    background-color: var(--tertiary-bg);
    border-color: var(--primary-color);
  }
  .pagination-btn.disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }
  .pagination-number.active {
    background-color: var(--primary-color);
    color: var(--primary-bg);
    border-color: var(--primary-color);
    font-weight: bold;
  }
</style>

{{ $paginator := .Paginator }}
{{ if gt $paginator.TotalPages 1 }}
<nav class="pagination" aria-label="페이지네이션">
  {{ if $paginator.HasPrev }}
    <a href="{{ $paginator.Prev.URL }}" class="pagination-btn prev" rel="prev">이전</a>
  {{ else }}
    <span class="pagination-btn prev disabled">이전</span>
  {{ end }}

  <div class="pagination-numbers">
    {{ range $paginator.Pagers }}
      <a href="{{ .URL }}" class="pagination-number {{ if eq . $paginator }}active{{ end }}">{{ .PageNumber }}</a>
    {{ end }}
  </div>

  {{ if $paginator.HasNext }}
    <a href="{{ $paginator.Next.URL }}" class="pagination-btn next" rel="next">다음</a>
  {{ else }}
    <span class="pagination-btn next disabled">다음</span>
  {{ end }}
</nav>
{{ end }}
