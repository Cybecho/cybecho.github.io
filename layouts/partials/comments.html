<!-- Giscus 댓글 시스템 - LLVM Style -->
<div class="www_sectiontitle">Comments</div>

<div class="www_text">
  <p>
    GitHub 계정으로 로그인하여 댓글을 남겨보세요.
    <a href="https://github.com/login" target="_blank" rel="noopener">GitHub 로그인</a>
  </p>
</div>

<div class="giscus-container">
  <!--
  Giscus 설정 안내:
  1. https://giscus.app/ko 에서 설정 생성
  2. 아래 data-repo-id와 data-category-id를 생성된 값으로 교체
  3. 자세한 설정 방법은 GISCUS_SETUP_GUIDE.md 참조
  -->

  <script src="https://giscus.app/client.js"
          data-repo="Cybecho/cybecho.github.io"
          data-repo-id="R_kgDOPPm4Qg"
          data-category="Comments"
          data-category-id="DIC_kwDOPPm4Qs4CtUGU"
          data-mapping="pathname"
          data-strict="0"
          data-reactions-enabled="1"
          data-emit-metadata="1"
          data-input-position="top"
          data-theme="light"
          data-lang="ko"
          data-loading="lazy"
          crossorigin="anonymous"
          async>
  </script>

  <!-- 설정이 완료되지 않은 경우 표시될 안내 메시지 -->
  <div class="giscus-setup-notice" id="giscus-setup-notice">
    <div style="text-align: center; padding: 1rem;">
      <p><strong>댓글 시스템 설정이 필요합니다</strong></p>
      <p>GitHub Discussions 기반 댓글 시스템을 활성화하려면:</p>
      <ol style="text-align: left; max-width: 400px; margin: 1rem auto;">
        <li><a href="https://giscus.app/ko" target="_blank">Giscus 설정 페이지</a>에서 설정 생성</li>
        <li>GISCUS_SETUP_GUIDE.md 파일의 안내를 따라 설정 완료</li>
        <li>Repository의 Discussions 기능 활성화</li>
      </ol>
      <p><strong>Repository 관리자만 설정할 수 있습니다.</strong></p>
    </div>
  </div>
</div>

<script>
  // Giscus 로드 확인 및 설정 안내 표시/숨김
  document.addEventListener('DOMContentLoaded', function() {
    const notice = document.getElementById('giscus-setup-notice');

    // 3초 후 Giscus가 로드되었는지 확인
    setTimeout(function() {
      const giscusFrame = document.querySelector('.giscus-frame');
      if (giscusFrame) {
        // Giscus가 정상 로드되면 안내 메시지 숨김
        notice.style.display = 'none';
      } else {
        // Giscus가 로드되지 않으면 안내 메시지 표시
        notice.style.display = 'block';
      }
    }, 3000);
  });
</script>

<style>
.giscus-container {
  margin-top: 1rem;
}

.www_text a {
  color: #0000EE;
  text-decoration: underline;
}

.www_text a:visited {
  color: #551A8B;
}

.www_text a:hover {
  color: #0000EE;
  text-decoration: underline;
}

.giscus-setup-notice {
  display: none;
  border: 2px solid #000000;
  padding: 1rem;
  margin: 1rem 0;
  text-align: center;
  font-family: "Georgia", "Palatino", "Times", "Roman", serif;
  font-size: 12pt;
}

.giscus-setup-notice p {
  margin: 0.5rem 0;
}

.giscus-setup-notice a {
  color: #0000EE;
  text-decoration: underline;
}

.giscus-setup-notice a:visited {
  color: #551A8B;
}
</style>
