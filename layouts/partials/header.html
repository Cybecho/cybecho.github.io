<!-- LLVM 스타일 헤더 -->
<div class="www_title">
  <strong>{{ .Site.Title }}</strong>
</div>

<nav class="site-nav">
  <div class="nav-container">
    <!-- Mobile Sidebar Toggle (좌측) -->
    <button class="sidebar-toggle" id="sidebarToggle" aria-label="메뉴">
      <span style="font-family: Georgia, 'Times New Roman', serif; font-size: 12pt;">[Menu]</span>
    </button>

    <!-- Mobile Right Sidebar Toggle (우측) -->
    <button class="sidebar-right-toggle" id="sidebarRightToggle" aria-label="프로필">
      <span style="font-family: Georgia, 'Times New Roman', serif; font-size: 12pt;">[Profile]</span>
    </button>

    <!-- Search (오른쪽) -->
    <div class="nav-actions">
      <div class="header-search-container">
        <input type="text" id="header-search-input" class="header-search-input" placeholder="Search..." autocomplete="off" />
        <div id="header-search-results" class="header-search-results" style="display: none;"></div>
      </div>
    </div>
  </div>
</nav>

<style>
/* ===== LLVM 스타일 헤더 ===== */
.site-nav {
  background: #FFFFFF;
  border-bottom: 1px solid #000000;
  padding: 0;
}

.nav-container {
  max-width: 100%;
  margin: 0;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 8px 12px;
  height: auto;
}

/* Sidebar Toggle (모바일에서만 표시) */
.sidebar-toggle,
.sidebar-right-toggle {
  display: none;
  align-items: center;
  justify-content: center;
  background: #FFFFFF;
  border: 1px solid #000000;
  color: #000000;
  cursor: pointer;
  padding: 4px 8px;
  font-family: "Georgia", "Palatino", "Times", "Roman", serif;
  font-size: 12pt;
  text-decoration: underline;
  transition: none;
  margin-right: 8px;
}

.sidebar-toggle:hover,
.sidebar-right-toggle:hover {
  background: #E0E0E0;
  color: #000000;
  text-decoration: underline;
}

/* Navigation Actions */
.nav-actions {
  display: flex;
  align-items: center;
  gap: 8px;
  flex-shrink: 0;
}

/* Header Search */
.header-search-container {
  position: relative;
}

.header-search-input {
  font-family: "Georgia", "Palatino", "Times", "Roman", serif;
  font-size: 12pt;
  padding: 4px 8px;
  border: 1px solid #000000;
  background: #FFFFFF;
  color: #000000;
  width: 200px;
  transition: none;
}

.header-search-input:focus {
  outline: 2px solid #000000;
  outline-offset: 0;
}

.header-search-results {
  position: absolute;
  top: 100%;
  right: 0;
  margin-top: 2px;
  width: 400px;
  max-height: 400px;
  overflow-y: auto;
  background: #FFFFFF;
  border: 2px solid #000000;
  box-shadow: none;
  z-index: 1000;
}

.search-result-item {
  padding: 8px 12px;
  border-bottom: 1px solid #CCCCCC;
  cursor: pointer;
}

.search-result-item:last-child {
  border-bottom: none;
}

.search-result-item:hover {
  background: #E0E0E0;
}

.search-result-title {
  font-weight: bold;
  color: #0000EE;
  text-decoration: underline;
  font-size: 12pt;
  margin-bottom: 4px;
}

.search-result-summary {
  font-size: 10pt;
  color: #000000;
  margin-bottom: 4px;
}

.search-result-meta {
  font-size: 10pt;
  color: #666666;
}

.search-no-results {
  padding: 12px;
  text-align: center;
  color: #666666;
  font-size: 11pt;
}

/* ===== 모바일 반응형 (< 768px) ===== */
@media (max-width: 768px) {
  .nav-container {
    padding: 8px 10px;
  }

  /* 모바일에서 사이드바 토글 표시 */
  .sidebar-toggle,
  .sidebar-right-toggle {
    display: flex;
    min-width: 60px;
    min-height: 44px;
    padding: 8px 12px;
  }

  .header-search-input {
    width: 120px;
    font-size: 11pt;
    padding: 6px 8px;
  }

  .header-search-results {
    width: 95vw;
    max-width: 95vw;
    right: -10px;
    max-height: 60vh;
  }
}

@media (max-width: 480px) {
  .nav-container {
    padding: 6px;
  }

  .search-btn {
    font-size: 10pt;
  }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const sidebarRightToggle = document.getElementById('sidebarRightToggle');

  // Right sidebar toggle functionality
  if (sidebarRightToggle) {
    sidebarRightToggle.addEventListener('click', function(e) {
      e.preventDefault();
      const sidebarRight = document.getElementById('sidebarRight');
      const sidebarRightOverlay = document.getElementById('sidebarRightOverlay');

      if (sidebarRight) {
        sidebarRight.classList.add('active');
      }
      if (sidebarRightOverlay) {
        sidebarRightOverlay.classList.add('active');
      }
      document.body.classList.add('sidebar-right-open');
    });
  }

  // Header search functionality
  const headerSearchInput = document.getElementById('header-search-input');
  const headerSearchResults = document.getElementById('header-search-results');
  let headerSearchIndex = [];
  let headerFuse;

  // Load search index for header search
  async function initHeaderSearch() {
    try {
      const response = await fetch('/index.json');
      headerSearchIndex = await response.json();

      headerFuse = new Fuse(headerSearchIndex, {
        keys: [
          { name: 'title', weight: 0.4 },
          { name: 'summary', weight: 0.2 },
          { name: 'content', weight: 0.2 },
          { name: 'tags', weight: 0.1 },
          { name: 'series', weight: 0.1 }
        ],
        threshold: 0.3,
        includeScore: true,
        minMatchCharLength: 2
      });
    } catch (error) {
      console.error('Failed to initialize header search:', error);
    }
  }

  function performHeaderSearch(query) {
    if (!query || query.length < 2 || !headerFuse) {
      headerSearchResults.style.display = 'none';
      return;
    }

    const results = headerFuse.search(query);

    if (results.length === 0) {
      headerSearchResults.innerHTML = '<div class="search-no-results">No results found.</div>';
      headerSearchResults.style.display = 'block';
      return;
    }

    const html = results.slice(0, 10).map(result => {
      const item = result.item;
      const summary = item.summary || item.content?.substring(0, 100) + '...' || '';
      // tags는 이미 문자열 (delimit로 변환됨)
      const tags = item.tags || '';

      return `
        <div class="search-result-item" onclick="window.location.href='${item.url}'">
          <div class="search-result-title">${item.title}</div>
          <div class="search-result-summary">${summary}</div>
          ${tags ? `<div class="search-result-meta">Tags: ${tags}</div>` : ''}
        </div>
      `;
    }).join('');

    headerSearchResults.innerHTML = html;
    headerSearchResults.style.display = 'block';
  }

  if (headerSearchInput) {
    initHeaderSearch();

    headerSearchInput.addEventListener('input', function(e) {
      performHeaderSearch(e.target.value);
    });

    headerSearchInput.addEventListener('focus', function() {
      if (headerSearchInput.value) {
        performHeaderSearch(headerSearchInput.value);
      }
    });

    // Close search results when clicking outside
    document.addEventListener('click', function(e) {
      if (!headerSearchInput.contains(e.target) && !headerSearchResults.contains(e.target)) {
        headerSearchResults.style.display = 'none';
      }
    });
  }
});
</script>
