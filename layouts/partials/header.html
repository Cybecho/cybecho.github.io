<header class="site-header">
  <nav class="site-nav">
    <div class="nav-container">
      <!-- Site Logo/Title -->
      <div class="site-brand">
        <a href="/" class="brand-link">
          <img src="https://minecraft.wiki/images/Enchanted_Stone_Shovel.gif?33e82" alt="삽질 저장소" class="brand-icon" width="24" height="24">
          <span class="brand-text">{{ .Site.Title }}</span>
        </a>
      </div>
      
      <!-- Main Navigation -->
      <div class="nav-menu" id="nav-menu">
        {{ range .Site.Menus.main }}
          <a href="{{ .URL }}" class="nav-link {{ if or (eq .URL $.RelPermalink) (and (eq .URL "/") $.IsHome) }}active{{ end }}">
            {{ .Name }}
          </a>
        {{ end }}
      </div>
      
      <!-- Search & Actions -->
      <div class="nav-actions">
        <!-- Theme Toggle Button -->
        <button class="theme-toggle" id="theme-toggle" aria-label="테마 변경" title="다크/라이트 모드 토글">
          <svg class="theme-icon sun-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
          </svg>
          <svg class="theme-icon moon-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
          </svg>
        </button>
        
        <!-- Search Button -->
        <button class="search-btn" id="search-btn" aria-label="검색" title="검색 (Ctrl+K)">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.35-4.35"></path>
          </svg>
        </button>
        
        <!-- Mobile Menu Toggle -->
        <button class="mobile-menu-toggle" id="mobile-menu-toggle" aria-label="메뉴 토글">
          <span class="hamburger-line"></span>
          <span class="hamburger-line"></span>
          <span class="hamburger-line"></span>
        </button>
      </div>
    </div>
  </nav>
</header>

<style>
.site-header {
  background: var(--background-color);
  border-bottom: 1px solid var(--border-color);
  position: sticky;
  top: 0;
  z-index: 100;
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
}

.nav-container {
  max-width: 1200px;
  margin: 0 auto;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 1.5rem;
  height: 60px;
}

/* Site Brand */
.site-brand {
  flex-shrink: 0;
}

.brand-link {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  text-decoration: none;
  color: var(--text-color);
  font-weight: 700;
  font-size: 1.1rem;
  transition: color 0.2s ease;
}

.brand-link:hover {
  color: var(--primary-color);
}

.brand-icon {
  width: 24px;
  height: 24px;
  object-fit: contain;
  image-rendering: pixelated;
  image-rendering: -moz-crisp-edges;
  image-rendering: crisp-edges;
}

.brand-text {
  font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
}

/* Navigation Menu */
.nav-menu {
  display: flex;
  align-items: center;
  gap: 2rem;
  margin: 0 auto;
}

.nav-link {
  text-decoration: none;
  color: var(--text-color-secondary);
  font-weight: 500;
  font-size: 0.95rem;
  padding: 0.5rem 0;
  border-bottom: 2px solid transparent;
  transition: all 0.2s ease;
  position: relative;
}

.nav-link:hover {
  color: var(--text-color);
  border-bottom-color: var(--primary-color);
}

.nav-link.active {
  color: var(--primary-color);
  border-bottom-color: var(--primary-color);
  font-weight: 600;
}

/* Navigation Actions */
.nav-actions {
  display: flex;
  align-items: center;
  gap: 1rem;
  flex-shrink: 0;
}

/* Action Buttons (Theme, Search) */
.theme-toggle,
.search-btn {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 38px;
  height: 38px;
  background: var(--secondary-bg);
  border: 1px solid var(--border-color);
  border-radius: 8px;
  color: var(--text-color);
  cursor: pointer;
  transition: all 0.2s ease;
}

.theme-toggle:hover,
.search-btn:hover {
  background: var(--tertiary-bg);
  border-color: var(--primary-color);
  color: var(--primary-color);
  transform: translateY(-1px);
}

/* Theme Toggle Specific Styles */
.theme-toggle {
  position: relative;
  overflow: hidden;
}

.theme-icon {
  position: absolute;
  transition: all 0.3s ease;
}

.theme-icon.sun-icon {
  opacity: 1;
  transform: rotate(0deg);
}

.theme-icon.moon-icon {
  opacity: 0;
  transform: rotate(180deg);
}

[data-theme="dark"] .theme-icon.sun-icon {
  opacity: 0;
  transform: rotate(180deg);
}

[data-theme="dark"] .theme-icon.moon-icon {
  opacity: 1;
  transform: rotate(0deg);
}

/* Mobile Menu Toggle */
.mobile-menu-toggle {
  display: none;
  flex-direction: column;
  justify-content: space-around;
  width: 24px;
  height: 24px;
  background: transparent;
  border: none;
  cursor: pointer;
  padding: 0;
}

.hamburger-line {
  width: 100%;
  height: 2px;
  background: var(--text-color);
  transition: all 0.3s ease;
}

.mobile-menu-toggle.active .hamburger-line:nth-child(1) {
  transform: rotate(45deg) translate(6px, 6px);
}

.mobile-menu-toggle.active .hamburger-line:nth-child(2) {
  opacity: 0;
}

.mobile-menu-toggle.active .hamburger-line:nth-child(3) {
  transform: rotate(-45deg) translate(6px, -6px);
}

/* Mobile Styles */
@media (max-width: 768px) {
  .nav-container {
    padding: 0 1rem;
    height: 56px;
  }
  
  .brand-text {
    font-size: 1rem;
  }
  
  .nav-menu {
    position: fixed;
    top: 56px;
    left: 0;
    right: 0;
    background: var(--background-color);
    border-bottom: 1px solid var(--border-color);
    flex-direction: column;
    padding: 1rem 0;
    gap: 0;
    transform: translateY(-100%);
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s ease;
  }
  
  .nav-menu.active {
    transform: translateY(0);
    opacity: 1;
    visibility: visible;
  }
  
  .nav-link {
    display: block;
    padding: 0.75rem 1.5rem;
    border-bottom: none;
    border-left: 3px solid transparent;
  }
  
  .nav-link:hover,
  .nav-link.active {
    background: var(--secondary-bg);
    border-left-color: var(--primary-color);
    border-bottom-color: transparent;
  }
  
  .mobile-menu-toggle {
    display: flex;
  }
  
  .theme-toggle,
  .search-btn {
    width: 34px;
    height: 34px;
  }
}

@media (max-width: 480px) {
  .nav-container {
    padding: 0 0.75rem;
  }
  
  .brand-text {
    display: none;
  }
  
  .nav-actions {
    gap: 0.5rem;
  }
}
</style>

<script>
// Mobile menu toggle functionality
document.addEventListener('DOMContentLoaded', function() {
  const mobileToggle = document.getElementById('mobile-menu-toggle');
  const navMenu = document.getElementById('nav-menu');
  const searchBtn = document.getElementById('search-btn');
  
  if (mobileToggle && navMenu) {
    mobileToggle.addEventListener('click', function() {
      mobileToggle.classList.toggle('active');
      navMenu.classList.toggle('active');
    });
    
    // Close mobile menu when clicking nav links
    navMenu.addEventListener('click', function(e) {
      if (e.target.classList.contains('nav-link')) {
        mobileToggle.classList.remove('active');
        navMenu.classList.remove('active');
      }
    });
    
    // Close mobile menu when clicking outside
    document.addEventListener('click', function(e) {
      if (!e.target.closest('.site-nav')) {
        mobileToggle.classList.remove('active');
        navMenu.classList.remove('active');
      }
    });
  }
  
  // Search button functionality
  if (searchBtn) {
    searchBtn.addEventListener('click', function() {
      const searchModal = document.getElementById('search-modal');
      if (searchModal) {
        searchModal.style.display = 'block';
        document.getElementById('search-input').focus();
      }
    });
  }
  
  // Theme toggle functionality
  const themeToggle = document.getElementById('theme-toggle');
  
  // 기본 테마를 라이트 모드로 설정
  function initTheme() {
    const savedTheme = localStorage.getItem('theme');
    const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    
    // 저장된 테마가 있으면 사용, 없으면 라이트 모드를 기본으로
    const theme = savedTheme || 'light';
    
    document.documentElement.setAttribute('data-theme', theme);
    localStorage.setItem('theme', theme);
  }
  
  // 테마 토글 기능
  function toggleTheme() {
    const currentTheme = document.documentElement.getAttribute('data-theme');
    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
    
    document.documentElement.setAttribute('data-theme', newTheme);
    localStorage.setItem('theme', newTheme);
  }
  
  // 이벤트 리스너 등록
  if (themeToggle) {
    themeToggle.addEventListener('click', toggleTheme);
  }
  
  // 초기화
  initTheme();
});
</script>
