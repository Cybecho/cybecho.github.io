<header class="site-header">
  <nav class="site-nav">
    <div class="nav-container">
      <!-- Site Logo/Title -->
      <div class="site-brand">
        <a href="/" class="brand-link">
          <img src="https://minecraft.wiki/images/Enchanted_Stone_Shovel.gif?33e82" alt="삽질 저장소" class="brand-icon" width="24" height="24">
          <span class="brand-text">{{ .Site.Title }}</span>
        </a>
      </div>
      
      <!-- Main Navigation -->
      <div class="nav-menu" id="nav-menu">
        {{ range .Site.Menus.main }}
          <a href="{{ .URL }}" class="nav-link {{ if or (eq .URL $.RelPermalink) (and (eq .URL "/") $.IsHome) }}active{{ end }}">
            {{ .Name }}
          </a>
        {{ end }}
      </div>
      
      <!-- Search & Actions -->
      <div class="nav-actions">
        <!-- Search Button -->
        <button class="search-btn" id="search-btn" aria-label="검색" title="검색 (Ctrl+K)">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.35-4.35"></path>
          </svg>
        </button>
        
        <!-- Mobile Menu Toggle -->
        <button class="mobile-menu-toggle" id="mobile-menu-toggle" aria-label="메뉴 토글">
          <span class="hamburger-line"></span>
          <span class="hamburger-line"></span>
          <span class="hamburger-line"></span>
        </button>
      </div>
    </div>
  </nav>
</header>

<style>
.site-header {
  background: #ffffff;
  border-bottom: 1px solid #e2e8f0;
  position: sticky;
  top: 0;
  z-index: 100;
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
}

.nav-container {
  max-width: 1200px;
  margin: 0 auto;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 1.5rem;
  height: 60px;
}

/* Site Brand */
.site-brand {
  flex-shrink: 0;
}

.brand-link {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  text-decoration: none;
  color: #0f172a;
  font-weight: 700;
  font-size: 1.1rem;
  transition: color 0.2s ease;
}

.brand-link:hover {
  color: #2563eb;
}

.brand-icon {
  width: 24px;
  height: 24px;
  object-fit: contain;
  image-rendering: pixelated;
  image-rendering: -moz-crisp-edges;
  image-rendering: crisp-edges;
}

.brand-text {
  font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
}

/* Navigation Menu */
.nav-menu {
  display: flex;
  align-items: center;
  gap: 2rem;
  margin: 0 auto;
}

.nav-link {
  text-decoration: none;
  color: var(--text-color-secondary);
  font-weight: 500;
  font-size: 0.95rem;
  padding: 0.5rem 0;
  border-bottom: 2px solid transparent;
  transition: all 0.2s ease;
  position: relative;
}

.nav-link:hover {
  color: var(--text-color);
  border-bottom-color: var(--primary-color);
}

.nav-link.active {
  color: var(--primary-color);
  border-bottom-color: var(--primary-color);
  font-weight: 600;
}

/* Navigation Actions */
.nav-actions {
  display: flex;
  align-items: center;
  gap: 1rem;
  flex-shrink: 0;
}

/* Action Buttons (Search) */
.search-btn {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 38px;
  height: 38px;
  background: #f8fafc;
  border: 1px solid #e2e8f0;
  border-radius: 8px;
  color: #0f172a;
  cursor: pointer;
  transition: all 0.2s ease;
}

.search-btn:hover {
  background: #f1f5f9;
  border-color: #2563eb;
  color: #2563eb;
  transform: translateY(-1px);
}

/* Mobile Menu Toggle */
.mobile-menu-toggle {
  display: none;
  flex-direction: column;
  justify-content: space-around;
  width: 24px;
  height: 24px;
  background: transparent;
  border: none;
  cursor: pointer;
  padding: 0;
}

.hamburger-line {
  width: 100%;
  height: 2px;
  background: var(--text-color);
  transition: all 0.3s ease;
}

.mobile-menu-toggle.active .hamburger-line:nth-child(1) {
  transform: rotate(45deg) translate(6px, 6px);
}

.mobile-menu-toggle.active .hamburger-line:nth-child(2) {
  opacity: 0;
}

.mobile-menu-toggle.active .hamburger-line:nth-child(3) {
  transform: rotate(-45deg) translate(6px, -6px);
}

/* Mobile Styles */
@media (max-width: 768px) {
  .nav-container {
    padding: 0 1rem;
    height: 56px;
  }
  
  .brand-text {
    font-size: 1rem;
  }
  
  .nav-menu {
    position: fixed;
    top: 56px;
    left: 0;
    right: 0;
    background: var(--background-color);
    border-bottom: 1px solid var(--border-color);
    flex-direction: column;
    padding: 1rem 0;
    gap: 0;
    transform: translateY(-100%);
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s ease;
  }
  
  .nav-menu.active {
    transform: translateY(0);
    opacity: 1;
    visibility: visible;
  }
  
  .nav-link {
    display: block;
    padding: 0.75rem 1.5rem;
    border-bottom: none;
    border-left: 3px solid transparent;
  }
  
  .nav-link:hover,
  .nav-link.active {
    background: var(--secondary-bg);
    border-left-color: var(--primary-color);
    border-bottom-color: transparent;
  }
  
  .mobile-menu-toggle {
    display: flex;
  }
  
  .search-btn {
    width: 34px;
    height: 34px;
  }
}

@media (max-width: 480px) {
  .nav-container {
    padding: 0 0.75rem;
  }
  
  .brand-text {
    display: none;
  }
  
  .nav-actions {
    gap: 0.5rem;
  }
}
</style>

<script>
// Mobile menu toggle functionality
document.addEventListener('DOMContentLoaded', function() {
  const mobileToggle = document.getElementById('mobile-menu-toggle');
  const navMenu = document.getElementById('nav-menu');
  const searchBtn = document.getElementById('search-btn');
  
  if (mobileToggle && navMenu) {
    mobileToggle.addEventListener('click', function() {
      mobileToggle.classList.toggle('active');
      navMenu.classList.toggle('active');
    });
    
    // Close mobile menu when clicking nav links
    navMenu.addEventListener('click', function(e) {
      if (e.target.classList.contains('nav-link')) {
        mobileToggle.classList.remove('active');
        navMenu.classList.remove('active');
      }
    });
    
    // Close mobile menu when clicking outside
    document.addEventListener('click', function(e) {
      if (!e.target.closest('.site-nav')) {
        mobileToggle.classList.remove('active');
        navMenu.classList.remove('active');
      }
    });
  }
  
  // Search button functionality
  if (searchBtn) {
    searchBtn.addEventListener('click', function() {
      const searchModal = document.getElementById('search-modal');
      if (searchModal) {
        searchModal.style.display = 'block';
        document.getElementById('search-input').focus();
      }
    });
  }
  
  // 화이트모드 고정 - 테마 관련 코드 완전 제거
  // data-theme 속성도 설정하지 않음 (기본 CSS만 사용)
});
</script>
