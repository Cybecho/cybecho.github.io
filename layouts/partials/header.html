<header class="site-header">
  <nav class="site-nav">
    <div class="nav-container">
      <!-- Mobile Sidebar Toggle (왼쪽) -->
      <button class="sidebar-toggle" id="sidebarToggle" aria-label="메뉴">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="3" y1="12" x2="21" y2="12"></line>
          <line x1="3" y1="6" x2="21" y2="6"></line>
          <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
      </button>

      <!-- Site Logo/Title (중앙-왼쪽) -->
      <div class="site-brand">
        <a href="/" class="brand-link">
          <img src="https://minecraft.wiki/images/Enchanted_Stone_Shovel.gif?33e82" alt="삽질 저장소" class="brand-icon" width="24" height="24">
          <span class="brand-text">{{ .Site.Title }}</span>
        </a>
      </div>

      <!-- Search (오른쪽) -->
      <div class="nav-actions">
        <button class="search-btn" id="search-btn" aria-label="검색" title="검색">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.35-4.35"></path>
          </svg>
        </button>
      </div>
    </div>
  </nav>
</header>

<style>
/* ===== LLVM 스타일 단순한 헤더 ===== */
.site-header {
  background: #fff;
  border-bottom: 1px solid #ddd;
  position: sticky;
  top: 0;
  z-index: 100;
}

.nav-container {
  max-width: 100%;
  margin: 0;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 1.5rem;
  height: 56px;
}

/* Sidebar Toggle (모바일에서만 표시) */
.sidebar-toggle {
  display: none;
  align-items: center;
  justify-content: center;
  background: none;
  border: none;
  color: #222;
  cursor: pointer;
  padding: 0.5rem;
  border-radius: 4px;
  transition: background 0.2s ease;
}

.sidebar-toggle:hover {
  background: #f0f0f0;
}

/* Site Brand */
.site-brand {
  flex-shrink: 0;
}

.brand-link {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  text-decoration: none;
  color: #222;
  font-weight: 600;
  font-size: 1.1rem;
  transition: color 0.2s ease;
}

.brand-link:hover {
  color: #0066cc;
}

.brand-icon {
  width: 24px;
  height: 24px;
  object-fit: contain;
  image-rendering: pixelated;
  image-rendering: -moz-crisp-edges;
  image-rendering: crisp-edges;
}

.brand-text {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
}

/* Navigation Actions */
.nav-actions {
  display: flex;
  align-items: center;
  gap: 0.75rem;
  flex-shrink: 0;
}

/* Search Button (LLVM 스타일 단순화) */
.search-btn {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 36px;
  height: 36px;
  background: #f9f9f9;
  border: 1px solid #ddd;
  border-radius: 4px;
  color: #555;
  cursor: pointer;
  transition: all 0.2s ease;
}

.search-btn:hover {
  background: #f0f0f0;
  border-color: #999;
  color: #222;
}

/* ===== 모바일 반응형 (< 768px) ===== */
@media (max-width: 768px) {
  .nav-container {
    padding: 0 1rem;
    height: 54px;
  }

  /* 모바일에서 사이드바 토글 표시 */
  .sidebar-toggle {
    display: flex;
  }

  .brand-text {
    font-size: 1rem;
  }

  .search-btn {
    width: 34px;
    height: 34px;
  }
}

@media (max-width: 480px) {
  .nav-container {
    padding: 0 0.75rem;
  }

  .brand-text {
    font-size: 0.95rem;
  }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const searchBtn = document.getElementById('search-btn');

  // Search button functionality
  if (searchBtn) {
    searchBtn.addEventListener('click', function() {
      const searchModal = document.getElementById('search-modal');
      if (searchModal) {
        searchModal.style.display = 'block';
        const searchInput = document.getElementById('search-input');
        if (searchInput) {
          searchInput.focus();
        }
      }
    });
  }

  // Ctrl+K 단축키로 검색 열기
  document.addEventListener('keydown', function(e) {
    if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
      e.preventDefault();
      searchBtn.click();
    }
  });
});
</script>
