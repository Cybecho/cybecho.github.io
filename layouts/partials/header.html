<!-- LLVM 스타일 헤더 -->
<div class="www_title">
  <strong>{{ .Site.Title }}</strong>
</div>

<nav class="site-nav">
  <div class="nav-container">
    <!-- Mobile Sidebar Toggle (좌측) -->
    <button class="sidebar-toggle" id="sidebarToggle" aria-label="메뉴">
      <span style="font-family: Georgia, 'Times New Roman', serif; font-size: 12pt;">[Menu]</span>
    </button>

    <!-- Mobile Right Sidebar Toggle (우측) -->
    <button class="sidebar-right-toggle" id="sidebarRightToggle" aria-label="프로필">
      <span style="font-family: Georgia, 'Times New Roman', serif; font-size: 12pt;">[Profile]</span>
    </button>

    <!-- Search (오른쪽) -->
    <div class="nav-actions">
      <button class="search-btn" id="search-btn" aria-label="검색" title="검색">
        <span style="font-family: Georgia, 'Times New Roman', serif; font-size: 12pt;">[Search]</span>
      </button>
    </div>
  </div>
</nav>

<style>
/* ===== LLVM 스타일 헤더 ===== */
.site-nav {
  background: #FFFFFF;
  border-bottom: 1px solid #000000;
  padding: 0;
}

.nav-container {
  max-width: 100%;
  margin: 0;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 8px 12px;
  height: auto;
}

/* Sidebar Toggle (모바일에서만 표시) */
.sidebar-toggle,
.sidebar-right-toggle {
  display: none;
  align-items: center;
  justify-content: center;
  background: #FFFFFF;
  border: 1px solid #000000;
  color: #000000;
  cursor: pointer;
  padding: 4px 8px;
  font-family: "Georgia", "Palatino", "Times", "Roman", serif;
  font-size: 12pt;
  text-decoration: underline;
  transition: none;
  margin-right: 8px;
}

.sidebar-toggle:hover,
.sidebar-right-toggle:hover {
  background: #E0E0E0;
  color: #000000;
  text-decoration: underline;
}

/* Navigation Actions */
.nav-actions {
  display: flex;
  align-items: center;
  gap: 8px;
  flex-shrink: 0;
}

/* Search Button (LLVM 스타일 단순화) */
.search-btn {
  display: flex;
  align-items: center;
  justify-content: center;
  width: auto;
  height: auto;
  background: #FFFFFF;
  border: 1px solid #000000;
  color: #000000;
  cursor: pointer;
  padding: 4px 8px;
  font-family: "Georgia", "Palatino", "Times", "Roman", serif;
  font-size: 12pt;
  text-decoration: underline;
  transition: none;
}

.search-btn:hover {
  background: #E0E0E0;
  border-color: #000000;
  color: #000000;
  text-decoration: underline;
}

/* ===== 모바일 반응형 (< 768px) ===== */
@media (max-width: 768px) {
  .nav-container {
    padding: 6px 8px;
  }

  /* 모바일에서 사이드바 토글 표시 */
  .sidebar-toggle,
  .sidebar-right-toggle {
    display: flex;
  }

  .search-btn {
    padding: 4px 6px;
    font-size: 11pt;
  }
}

@media (max-width: 480px) {
  .nav-container {
    padding: 6px;
  }

  .search-btn {
    font-size: 10pt;
  }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const searchBtn = document.getElementById('search-btn');
  const sidebarRightToggle = document.getElementById('sidebarRightToggle');

  // Search button functionality
  if (searchBtn) {
    searchBtn.addEventListener('click', function() {
      const searchModal = document.getElementById('search-modal');
      if (searchModal) {
        searchModal.style.display = 'block';
        const searchInput = document.getElementById('search-input');
        if (searchInput) {
          searchInput.focus();
        }
      }
    });
  }

  // Right sidebar toggle functionality
  if (sidebarRightToggle) {
    sidebarRightToggle.addEventListener('click', function(e) {
      e.preventDefault();
      const sidebarRight = document.getElementById('sidebarRight');
      if (sidebarRight) {
        sidebarRight.classList.add('active');
      }
    });
  }

  // Ctrl+K 단축키로 검색 열기
  document.addEventListener('keydown', function(e) {
    if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
      e.preventDefault();
      searchBtn.click();
    }
  });
});
</script>
