<style>
/* 기본 테마를 라이트 모드로 설정 - 기존 구조 유지, 색상만 개선 */
:root {
  /* Light mode colors - 가독성 최적화 */
  --primary-color: #2563eb;
  --primary-bg: #ffffff;
  --secondary-bg: #f8fafc;
  --tertiary-bg: #f1f5f9;
  --border-color: #e2e8f0;
  --text-color: #0f172a;              /* 더 진한 검은색으로 대비 향상 */
  --text-color-secondary: #475569;    /* 더 진한 회색으로 가독성 향상 */
  --background-color: #ffffff;
  
  /* 추가 색상 변수 - 섹션별 차별화 */
  --heading-color: #1e293b;           /* 제목용 더 진한 색상 */
  --link-color: #2563eb;              /* 링크 색상 */
  --link-hover-color: #1d4ed8;        /* 링크 호버 색상 */
  --code-bg: #f8fafc;                 /* 코드 배경 */
  --code-text: #475569;               /* 코드 텍스트 */
}

/* Dark mode colors - 크로스 플랫폼 호환 및 가독성 대폭 개선 */
[data-theme="dark"] {
  --primary-color: #3b82f6;
  --primary-bg: #0f172a;
  --secondary-bg: #1e293b;
  --tertiary-bg: #334155;
  --border-color: #475569;
  --text-color: #f1f5f9;              /* 더 밝은 흰색으로 대비 향상 */
  --text-color-secondary: #cbd5e1;    /* 더 밝은 회색으로 가독성 향상 */
  --background-color: #0f172a;
  
  /* 다크모드 섹션별 차별화 색상 */
  --heading-color: #ffffff;           /* 제목은 완전한 흰색으로 */
  --link-color: #60a5fa;              /* 링크 색상 */
  --link-hover-color: #93c5fd;        /* 링크 호버 색상 */
  --code-bg: #1e293b;                 /* 코드 배경 */
  --code-text: #e2e8f0;               /* 코드 텍스트 */
}

/* 기존 body 스타일 유지 */
body {
  background-color: var(--background-color);
  color: var(--text-color);
  transition: background-color 0.3s ease, color 0.3s ease;
}

/* 제목과 링크에 새로운 색상 적용 */
h1, h2, h3, h4, h5, h6 {
  color: var(--heading-color);
}

a {
  color: var(--link-color);
}

a:hover {
  color: var(--link-hover-color);
}

/* 코드 블록 색상 개선 */
code {
  background-color: var(--code-bg);
  color: var(--code-text);
}

pre {
  background-color: var(--code-bg);
}

pre code {
  color: var(--code-text);
}

/* 다크모드에서 이미지 밝기 조절 */
[data-theme="dark"] img {
  opacity: 0.9;
  filter: brightness(0.9);
}

/* 모든 플랫폼에서 일관된 다크모드 동작 보장 */
@media (prefers-color-scheme: dark) {
  /* 시스템 다크모드여도 data-theme으로만 제어 */
  :root {
    /* 라이트모드 색상 유지 - data-theme="dark"로만 다크모드 활성화 */
  }
}
</style>
