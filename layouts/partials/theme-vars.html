<style>
  /* LLVM 스타일: HTML 2.0 시절의 투박한 디자인 */

    --text-color: #000000;
    --background-color: #FFFFFF;

    --code-bg: #EEEEEE;
    --code-text: #000000;

    --section-border: #CCCCCC;

  a:link img,
  a:visited img {
    border-style: none
  }

    float: right;
    width: 88px;
    height: 31px;
  }

  address {
    clear: right;
  }

  body {
    background-color: #FFFFFF;
    color: #000000;

    font-size: 14pt;

    margin: 0;
    padding: 0;
  }

  h2,
  h3,
  h4,
  h5,
  h6 {
    color: #000000;
    font-family: "Georgia", "Palatino", "Times", "Roman", serif;
    font-weight: bold;
    margin: 12px 0 8px 0;

  }

  h1 {
    font-size: 24pt;
  }

  h2 {
    font-size: 18pt;
  }

  h3 {

    font-size: 14pt;

  h5 {
    font-size: 14pt;
  }

  h6 {

  }

    color: #551A8B;
  }

  a:hover {

  }

  }

  p {
    margin: 8px 0;

    word-wrap: break-word;
  }

  code {
    background-color: #EEEEEE;
    color: #000000;

    padding: 2px 4px;
    border: none;
  }

    background-color: #EEEEEE;
    border: 1px solid #CCCCCC;
    padding: 4pt 4pt 2pt 2pt;
    overflow-x: auto;
    margin: 8px 0;
  }

  pre code {
    color: #000000;
    background: none;
    border: none;
    padding: 0;
    font-size: 10pt;
  }

  table {

    border: 2px solid gray;
    margin: 8px 0;
  }

  }

        #E0E0E0 2px,

    vertical-align: middle;
